patch:
  __patch:
    schema_list:
      - schema: luna_pinyin_simp
    switcher:
      hotkeys: []
    ascii_composer/switch_key:
      Shift_L: commit_code
      Shift_R: commit_code
    switches:
      - name: ascii_mode
        reset: 1
        states: [ 中文, 西文 ]
      - name: full_shape
        states: [ 半角, 全角 ]
      - name: zh_simp
        reset: 1
        states: [ 漢字, 汉字 ]
      - name: ascii_punct
        states: [ 。，, ．， ]

    key_binder/bindings/+:
      - {accept: Enter, send: Space, when: always}

    punctuator:
      full_shape:
        ' ' : { commit: '　' }
        ',' : { commit: ， }
        '.' : { commit: 。 }
        '<' : [ 《, 〈, «, ‹, ⟨ ]
        '>' : [ 》, 〉, », ›, ⟩ ]
        '/' : [ ／, ÷ ]
        '?' : { commit: ？ }
        ';' : { commit: ； }
        ':' : { commit: ： }
        '''' : { pair: [ '‘', '’' ] }
        '"' : { pair: [ '“', '”' ] }
        '\' : [ 、, ＼ ]
        '|' : [ ·, ｜, '§', '¦' ]
        '`' : ｀
        '~' : ～
        '!' : { commit: ！ }
        '@' : [ ＠, ☯ ]
        '#' : [ ＃, ⌘ ]
        '%' : [ ％, '°', '℃' ]
        '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤', ₩ ]
        '^' : { commit: …… }
        '&' : ＆
        '*' : [ ＊, ·, ・, ×, ※, ❂ ]
        '(' : （
        ')' : ）
        '-' : －
        '_' : ——
        '+' : ＋
        '=' : [ ＝, 々, 〃 ]
        '[' : [ 「, 【, 〔, ［, 〚, 〘 ]
        ']' : [ 」, 】, 〕, ］, 〛, 〙 ]
        '{' : [ 『, 〖, ｛ ]
        '}' : [ 』, 〗, ｝ ]
      half_shape:
        ',' : { commit: ， }
        '.' : { commit: 。 }
        '<' : [ 《, 〈, «, ‹, ⟨, ˂, ˱ ]
        '>' : [ 》, 〉, », ›, ⟩, ˃, ˲ ]
