patch:
  switches:
    - name: ascii_mode
      reset: 1
      states: [ 中文, 西文 ]
    - name: full_shape
      states: [ 半角, 全角 ]
    - name: simplification
      states: [ 漢字, 汉字 ]
    - name: ascii_punct
      states: [ 。，, ．， ]
  __patch:
    ascii_composer/switch_key/Shift_L: commit_code
    ascii_composer/switch_key/Shift_R: commit_code

